unclassified:
  globalLibraries:
    libraries:
      - name: "my-shared-library"
        defaultVersion: "main"
        retriever:
          legacySCM:
            scm:
              git:
                userRemoteConfigs:
                  - url: "https://github.com/shiroizdabezt/TestForBestarion"
                    credentialsId: "github-key" 
                branches:
                  - name: "*/main"
                extensions:
                  - sparseCheckoutPaths:
                      sparseCheckoutPaths:
                        - path: "library/"